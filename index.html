<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <title>Document</title>
</head>
<body>
    <section class="main-window">
        <div class="full-name">
            <label class="full-name-text">Full Name</label>
            <input class="full-name-input" type="text">
        </div>
        <div class="email">
            <label class="email-text">E-mail</label>
            <input class="email-input" type="text">
        </div>
        <div class="password">
            <label class="password-text">Password</label>
            <input class="password-input" type="text">
        </div>
        <div class="password">
            <label class="password-text">Repeate Password</label>
            <input class="password-input" type="password">
        </div>
        <div class="sex">
            <label class="male-radio-text">Male</label>
            <label class="femail-radio-text">Femail</label>
        </div>
        <div class="age">
            <label class="age-text">Age</label>
            <input class="age-input" type="number">
        </div>
        <div class="classroom">
            <label class="classroom-text">Classroom</label>
            <select class="classroom-select" name="classroom-select" id="classroom-select">
                <option value="front-end">Front-End</option>
                <option value="back-end">Back-End</option>
                <option value="project-management">Project Management</option>
                <option value="qa-manual">QA Manual</option>
            </select>
        </div>
        <div class="full-adress">
            <label class="full-adress-text">Full adress</label>
            <textarea class="full-adress-select" name="full-adress" id="full-adress" cols="30" rows="10"></textarea>
        </div>
        <div class="licence-comfirmation">
            <input type="checkbox"><label class="licence-comfirmation-text"> Consent for processing the personal data</label>
        </div>
        <div class="buttons-area">
            <button class="clear-form">Clear</button>
            <button class="registration">Registration</button>
        </div>
        













    </section>
</body>
</html>
